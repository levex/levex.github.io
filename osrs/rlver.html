<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneLite Version History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .versions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .versions-table th {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .versions-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 1rem;
        }

        .versions-table tr:hover {
            background-color: #f8f9fa;
        }

        .versions-table tr:last-child td {
            border-bottom: none;
        }

        .tag {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .version {
            background: #27ae60;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .commit-hash {
            font-family: 'Courier New', monospace;
            background: #34495e;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .tag-link {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .tag-link:hover {
            opacity: 0.8;
        }

        .version-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-success {
            background: #27ae60 !important;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RuneLite Version History</h1>
            <p>Latest 5 versions from the official RuneLite repository</p>
        </div>
        
        <div class="content">
            <button class="refresh-btn" onclick="fetchVersions()">ðŸ”„ Refresh Versions</button>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Fetching RuneLite versions...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <table id="versionsTable" class="versions-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Tag</th>
                        <th>RuneLite Version</th>
                        <th>Commit Hash</th>
                    </tr>
                </thead>
                <tbody id="versionsBody">
                </tbody>
            </table>
            
            <div id="lastUpdated" class="last-updated"></div>
        </div>
    </div>

    <script>
        async function fetchVersions() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const table = document.getElementById('versionsTable');
            const lastUpdated = document.getElementById('lastUpdated');
            
            // Show loading
            loading.style.display = 'block';
            error.style.display = 'none';
            table.style.display = 'none';
            
            try {
                // Fetch tags from GitHub API
                const response = await fetch('https://api.github.com/repos/runelite/runelite/tags?per_page=20');
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const tags = await response.json();
                
                // Filter for runelite-parent tags and extract versions
                const runeliteVersions = tags
                    .filter(tag => tag.name.startsWith('runelite-parent-'))
                    .slice(0, 5)
                    .map(tag => {
                        const version = tag.name.replace('runelite-parent-', '');
                        return {
                            tag: tag.name,
                            version: version,
                            commitHash: tag.commit.sha
                        };
                    });
                
                // Display versions
                displayVersions(runeliteVersions);
                
                // Update last updated time
                lastUpdated.textContent = `Last updated: ${new Date().toLocaleString()}`;
                
            } catch (err) {
                console.error('Error fetching versions:', err);
                error.style.display = 'block';
                error.textContent = `Error fetching versions: ${err.message}`;
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayVersions(versions) {
            const tbody = document.getElementById('versionsBody');
            const table = document.getElementById('versionsTable');
            
            tbody.innerHTML = '';
            
            versions.forEach(version => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><a href="https://github.com/runelite/runelite/releases/tag/${version.tag}" target="_blank" class="tag-link"><span class="tag">${version.tag}</span></a></td>
                    <td>
                        <div class="version-container">
                            <span class="version">${version.version}</span>
                            <button class="copy-btn" onclick="copyToClipboard('${version.version}')" title="Copy version to clipboard">ðŸ“‹</button>
                        </div>
                    </td>
                    <td><span class="commit-hash">${version.commitHash}</span></td>
                `;
                tbody.appendChild(row);
            });
            
            table.style.display = 'table';
        }
        
        // Copy to clipboard function
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                
                // Find the button that was clicked and show success state
                const buttons = document.querySelectorAll('.copy-btn');
                buttons.forEach(btn => {
                    if (btn.getAttribute('onclick')?.includes(text)) {
                        btn.classList.add('copy-success');
                        btn.textContent = 'âœ“';
                        
                        setTimeout(() => {
                            btn.classList.remove('copy-success');
                            btn.textContent = 'ðŸ“‹';
                        }, 1500);
                    }
                });
            } catch (err) {
                console.error('Failed to copy to clipboard:', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }
        
        // Fetch versions on page load
        document.addEventListener('DOMContentLoaded', fetchVersions);
    </script>
</body>
</html>
